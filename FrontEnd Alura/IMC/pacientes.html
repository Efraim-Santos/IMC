<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/formulario.js'></script>
</head>
<body>
    <div class="navbar">
        <h1>Aparecida Nutricionista</h1>
    </div>
    <div id="central">
        <h2>Meus Pacientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peso(kg)</th>
                    <th>Altura(m)</th>
                    <th>Gordura Corporal(%)</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody id="tabela-pacientes">
                <tr class="paciente" id="primeiro-paciente">
                    <td class="info-nome">Paulo</td>
                    <td class="info-peso">100</td>
                    <td class="info-altura">2.00</td>
                    <td class="info-gordura">10</td>
                    <td class="info-imc">0</td>
                </tr>
            </tbody>
        </table>
        <section>
            <h2>Adicionar novo paciente</h2>
            <form action="">
                <div>
                    <label for="">Nome:</label>
                    <input type="text" placeholder="Digite o nome do seu paciente">
                </div>
                <div>
                    <label for="">Peso:</label>
                    <input type="number" placeholder="Digite o peso do seu paciente">
                </div>
                <div>
                    <label for="">Altura:</label>
                    <input type="text" placeholder="Digite o altura do seu paciente">
                </div>
                <div>
                    <label for="">% de Gordura:</label>
                    <input type="text" placeholder="Digite o porcetagem de gordura do seu paciente">
                </div>
                <button id="add">Adicionar</button>
            </form>
        </section>
    </div>
</body>
</html>
